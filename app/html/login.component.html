<div class="container">
  <div class="mb-3">
    <label for="manvInput" class="form-label">Tên Đăng Nhập</label>
    <input type="text" class="form-control" id="manvInput" aria-describedby="emailHelp" [ngModel]="manvInput" #manvInput>
    <div id="emailHelp" class="form-text">Không chia sẻ Tên Đăng Nhập và Mật Khẩu với bất kỳ ai</div>
  </div>
  <div class="mb-3">
    <label for="matkhauInput" class="form-label">Mật Khẩu</label>
    <input type="password" class="form-control" id="matkhauInput" [ngModel]="matkhauInput" #matkhauInput>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="loginn()">Submit</button>
</div>
