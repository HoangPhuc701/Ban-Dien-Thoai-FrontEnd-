<div class="card mb-3" style="max-width: 540px;" *ngFor="let productInfo of item">
  <div class="row g-0">
    <div class="col-md-5">
      <img src="./assets/image/{{productInfo.hinhAnh}}" class="img-fluid rounded-start" alt="hình ảnh">
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <h5 class="card-title">{{productInfo.tenDienThoai}}</h5>
        <p class="card-text">{{productInfo.thongTinDienThoai}}</p>
        <p class="card-text"><small class="text-body-secondary"><strong class="text-danger">{{productInfo.giaBan  | currency:'VND':'symbol':'1.0-0'}}</strong></small></p>
      </div>
      <a href="#" class="btn btn-primary"  (click)="addToCart(productInfo)">Add to cart</a>
    </div>
  </div>
</div>
